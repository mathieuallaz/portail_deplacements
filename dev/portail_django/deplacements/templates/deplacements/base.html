<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Accueil</title>
</head>

<body>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
              <span class="fs-4">Portail des déplacements du groupe sdplus</span>
            </a>
        </header>
        <nav class="navbar navbar-expand-lg bg-body-secondary">
          <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'accueil' %}">Accueil</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'infos_utilisateur' %}">Mes infos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'deplacements' %}">Mes déplacements</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'ajout_lieu' %}">Ajouter un lieu</a>
                </li>
              </ul>
              <span class="navbar-text">
                Vous êtes connecté avec l'identifiant {{user}} 
                <button onclick="window.location.href='{% url 'login' %}'" class="btn btn-light btn-outline-primary">Se déconnecter</button>
              </span>
            </div>
          </div>
        </nav>
          <div class="container py-4">
            {% block content %}
            {% endblock content %}
          </div>
        
        <footer class="pt-3 mt-4 text-body-secondary border-top">
          © Mathieu Allaz - UNIGE / HES-SO - Master en développement territorial - 2023
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
    
</body>
</html>
