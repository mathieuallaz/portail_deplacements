<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Accueil</title>
</head>

<body>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
              <span class="fs-4">Portail des déplacements du groupe sdplus</span>
            </a>
          </header>
        <nav class="navbar navbar-expand-sm bg-light navbar-dark">
            <ul class="navbar-nav">
            <li class="nav-item m-1">
                <button onclick="window.location.href='{% url 'accueil'%}'" class="btn btn-light btn-outline-primary"
                >Accueil</button>
            </li>
            <li class="nav-item m-1">
              <button onclick="window.location.href='{% url 'infos_utilisateur'%}'" class="btn btn-light btn-outline-primary"
              >Mes infos</button>
            </li>
            <li class="nav-item m-1">
              <button onclick="window.location.href='{% url 'deplacements'%}'" class="btn btn-light btn-outline-primary"
              >Mes déplacements</button>
            </li>
            <li class="nav-item m-1">
              <button onclick="window.location.href='{% url 'ajout_lieu'%}'" class="btn btn-light btn-outline-primary"
              >Ajouter un lieu</button>
            </li>
            </ul>
        </nav>
        <router-view></router-view>
          <div class="container py-4">
            {% block content %}
            {% endblock content %}
          </div>
        
        <footer class="pt-3 mt-4 text-body-secondary border-top">
          © Mathieu Allaz - MDT - TM 2023
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
    
</body>
</html>
